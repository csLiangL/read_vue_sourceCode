<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JGVue1.0</title>
    <script src="./src/vnode.js"></script>
    <script src="./src/compiler.js"></script>
    <script src="./src/jgvue.js"></script>
    <script src="./src/initdata.js"></script>
    <script src="./src/initrender.js"></script>
</head>

<body>
    <div id="root">
        <p>{{name}}</p>
        <p>{{address.0}}</p>
        <p>{{friends.0.name}}</p>
    </div>
    <script>
        let app = new JGVue({
            el: "#root",
            data: {
                name: "zhangsan",
                address: ['管庄', "北工大"],
                friends: [{
                    name: "lisi"
                }, {
                    name: "wangwu"
                }],
            }
        })
    </script>
</body>

</html>
