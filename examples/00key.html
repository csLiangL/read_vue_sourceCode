<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key的作用</title>
</head>

<body>
    <div id="app">
        <p v-for="item in items">{{item}}</p>
    </div>

    <script src="../vue/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el: "#app",
            data: {
                items: ["a", "b", "c", "d", "e"]
            },
            mounted() {
                setTimeout(() => {
                    this.items.splice(2, 0, "f")
                }, 2000)
            }
        })
    </script>

</body>

</html>
